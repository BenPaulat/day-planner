<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form class="time-block row">
        <div class="hour col-1" id="8">8:00 AM</div>
        <textarea class="col-10" id="txt1"></textarea>
        <button id="btn1" class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="9">9:00 AM</div>
        <textarea class="col-10" id="txt2"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="10">10:00 AM</div>
        <textarea class="col-10" id="txt3"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="11">11:00 AM</div>
        <textarea class="col-10" id="txt4"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="12">12:00 PM</div>
        <textarea class="col-10" id="txt5"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="13">1:00 PM</div>
        <textarea class="col-10" id="txt6"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="14">2:00 PM</div>
        <textarea class="col-10" id="txt7"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="15">3:00 PM</div>
        <textarea class="col-10" id="txt8"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="16">4:00 PM</div>
        <textarea class="col-10" id="txt9"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="time-block row">
        <div class="hour col-1" id="17">5:00 PM</div>
        <textarea class="col-10" id="txt10"></textarea>
        <button class="saveBtn col-1"><i class="far fa-save fa-lg"></i></button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
